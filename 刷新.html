<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 自定义样式 */
    .refresh-content {
      padding: 20px;
      background-color: #fff;
      text-align: center;
      height: 100vh;
      overflow-y: scroll;
    }
    
    .refresh-spinner {
      margin-top: 40px;
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <title>下拉刷新</title>
</head>
<body>
  <div class="refresh-content">
    <div id="app">
      <div class="refresh-spinner" style="display: none;">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script>
    var app = document.getElementById('app');
    var refreshSpinner = document.querySelector('.refresh-spinner');
    var startY = 0; // 记录触摸起始位置
    var isRefreshing = false; // 是否正在刷新

    document.addEventListener('touchstart', function(event) {
      if (isRefreshing) return;

      startY = event.touches[0].clientY;
    });

    document.addEventListener('touchmove', function(event) {
      if (isRefreshing) return;

      var distance = event.touches[0].clientY - startY;
      if (distance > 0 && window.scrollY === 0 && event.target === app) {
        // 下拉距离大于0，并且在页面顶部位置，且触摸的目标元素是 app
        app.style.transform = 'translateY(' + distance + 'px)';
        refreshSpinner.style.display = 'block';
        event.preventDefault(); // 阻止页面滚动
      } else {
        app.style.transform = 'translateY(0)';
        refreshSpinner.style.display = 'none';
      }
    });

    document.addEventListener('touchend', function(event) {
      if (isRefreshing) return;

      var distance = event.changedTouches[0].clientY - startY;
      if (distance > 100 && window.scrollY === 0 && event.target === app) {
        // 下拉刷新触发，执行刷新操作
        isRefreshing = true;
        refreshSpinner.style.display = 'block';

        // 模拟2秒的刷新延迟
        setTimeout(function() {
          refreshScript();
        }, 2000);
      } else {
        app.style.transform = 'translateY(0)';
        refreshSpinner.style.display = 'none';
      }
    });

    function refreshScript() {
      location.reload();
    }
  </script>
</body>
</html>
