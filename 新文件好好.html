<!DOCTYPE html>
<html>
<head>
    <title>自动检查用户连接方式</title>
    <style>
        #notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            transition: top 1s ease-in-out;
        }
    </style>
    <script>
        function checkConnectionType() {
            if (navigator.connection && navigator.connection.type) {
                var connectionType = navigator.connection.type;
                var notificationElement = document.getElementById('notification');

                var notificationText = '';
                if (connectionType === 'wifi') {
                    notificationText = '当前为 WiFi 连接，请大胆放心使用^0^！';
                } else if (connectionType === 'cellular') {
                    notificationText = '当前为移动数据连接，注意流量嗷^0^！';
                } else {
                    notificationText = '其他类型的连接';
                }

                notificationElement.textContent = notificationText;
                notificationElement.style.top = '50px';
                setTimeout(function () {
                    notificationElement.style.top = '-100px';
                }, 5000);
            } else {
                console.log('无法准确判断连接类型');
            }
        }

        // 自动检查连接方式
        window.addEventListener('load', function () {
            setTimeout(checkConnectionType, 1000); // 延迟1秒后进行检查
        });
    </script>
</head>
<body>
    <h1>自动检查用户连接方式</h1>
    <div id="notification"></div>
</body>
</html>
