<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My HTML Page</title>
    <!-- 在这里放置你的CSS和JS链接 -->
    <link rel="stylesheet" href="../static/css/independent/main/启动图.css">
    <link rel="stylesheet" href="../static/css/independent/main/组件.css">
    <link rel="stylesheet" href="../static/css/independent/main/子页面相关.css">
    <link rel="stylesheet" href="../static/css/independent/main/渐变入场.css">
    <link rel="stylesheet" href="../static/css/theme/light.css">
    <link rel="stylesheet" href="../static/css/independent/photo.css">
    <link rel="stylesheet" href="../static/css/RandomPhoto_style.css">
    <script src="../static/js/index.js"></script>
    <script src="../static/js/mdui_tool.js"></script>
    <script src="../static/js/ajax_helper.js"></script>
    <link rel="stylesheet" href="../static/css/independent/项目范围.css">
    <link rel="stylesheet" href="../static/css/independent/正文.css">
    <link rel="stylesheet" href="../static/css/independent/upload.css">
    <script src="../static/js/independent/upload.js"></script>
    <!-- 结束静态资源链接 -->
</head>
<body>
    <!-- 这里可以放置页面内容 -->
    <div id="iframe_randomcall">Iframe Random Call</div>
    
    <div id="启动图">启动图内容</div>
    
    <script>
        // 获取 iframe_randomcall 元素
        var randomcall = document.getElementById('iframe_randomcall');

        // 定义一个函数，用于管理静态资源
        function manageStaticResources(resources) {
            for (var i = 0; i < resources.length; i++) {
                var resource = resources[i];
                
                // 创建 link 或 script 元素
                if (resource.endsWith('.css')) {
                    var link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = resource;
                    document.head.appendChild(link);
                } else if (resource.endsWith('.js')) {
                    var script = document.createElement('script');
                    script.src = resource;
                    document.body.appendChild(script);
                }
            }
        }

        // 调用静态资源集中管理部门函数，并传入资源数组
        manageStaticResources([
            '../static/css/independent/main/启动图.css',
            '../static/css/independent/main/组件.css',
            '../static/css/independent/main/子页面相关.css',
            '../static/css/independent/main/渐变入场.css',
            '../static/css/theme/light.css',
            "../static/css/independent/photo.css",
            "../static/css/RandomPhoto_style.css",
            "../static/js/index.js",
            "../static/js/mdui_tool.js",
            "../static/js/ajax_helper.js",
            "../static/css/independent/项目范围.css",
            "../static/css/independent/正文.css",
            "../static/css/independent/upload.css",
            "../static/js/independent/upload.js"
        ]);

        // 当窗口加载完成时执行以下代码
        window.onload = function() {
            // 设置 randomcall 的样式
            randomcall.style.cssText = 'top:0;opacity:1;';

            // 创建一个 style 元素，用于修改 html::before 的背景
            var style = document.createElement('style');
            style.innerHTML = 'html::before{background: none!important}';
            document.head.appendChild(style);

            // 清空启动图元素的内容
            document.getElementById('启动图').innerHTML='';
        };
    </script>
</body>
</html>
