<!DOCTYPE html>
<html>
<head>
  <title>圆角卡片</title>

</head>
<body>
  <a onclick="showCustomModal('modal1')" class="button btn p-2 m-2 w-100 p-2 btn btn-outline-dark badge badge-info bg-light">更新记录</a>
  <a onclick="showCustomModal('modal2')" class="button btn p-2 m-2 w-100 p-2 btn btn-outline-dark badge badge-info bg-light">更新记录</a>

  
  <div id="modal1" class="card">
    <h1>卡片1</h1>
    <p>这是第一个圆角卡片。</p>
  </div>

  <div id="modal2" class="card">
    <h1>卡片2</h1>
    <p>这是第二个圆角卡片。</p>
  </div>

  <script>
    function showCustomModal(modalId) {
      // 隐藏所有卡片
      var modals = document.getElementsByClassName("card");
      for (var i = 0; i < modals.length; i++) {
        modals[i].style.display = "none";
      }

      // 显示指定的卡片
      var modal = document.getElementById(modalId);
      if (modal) {
        modal.style.display = "block";
      }

      // 两秒后自动隐藏
      setTimeout(function() {
        modal.style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
